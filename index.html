<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YT Shorts Idea Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-lg p-8 bg-gray-800 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold mb-6 text-center">YT Shorts Idea Generator</h1>
    
    <!-- Input -->
    <label for="channelUrl" class="block font-semibold mb-2">YouTube Channel Link:</label>
    <input type="text" id="channelUrl" placeholder="e.g., https://youtube.com/@MrBeast" class="w-full px-4 py-2 mb-4 bg-gray-700 rounded-xl text-white" />
    
    <button onclick="generateIdeas()" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">Generate Ideas</button>
    
    <!-- Auth Section -->
    <div id="auth" class="mt-6">
      <div id="login-form" class="hidden">
        <h2 class="text-lg font-semibold mb-2">Log In / Sign Up</h2>
        <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 mb-4 bg-gray-700 rounded-xl text-white" />
        <button onclick="signIn()" class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700">Log In</button>
      </div>
      <div id="user-info" class="hidden">
        <p>Logged in as: <span id="user-email"></span></p>
        <button onclick="signOut()" class="w-full bg-red-600 text-white py-2 rounded-xl hover:bg-red-700">Log Out</button>
      </div>
    </div>
    
    <!-- Results -->
    <div id="results" class="mt-6 hidden">
      <h2 class="text-lg font-semibold mb-2">Suggested Shorts Ideas:</h2>
      <ul id="ideaList" class="space-y-4"></ul>
    </div>
    
    <!-- Saved Ideas -->
    <div id="saved-ideas" class="mt-6 hidden">
      <h2 class="text-lg font-semibold mb-2">Saved Ideas:</h2>
      <ul id="saved-idea-list" class="space-y-4"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
